<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="wrapper" class="w-screen h-screen flex justify-center items-center bg-red-900">
        <div id="items" class="flex flex-col justify-center items-center gap-4">
            <h2 class="text-white">Increment or Decrement</h2>
            <div class=" w-[90%] flex justify-around items-center gap-12 border rounded-xl p-2 px-5 text-white opacity-50 bg-black">
                <button onclick="de()" class="border-r-2 border-[#000] pr-4 pl-3 "><i class="fa-solid fa-minus"></i></button>
                <div class="value">0</div>
                <button onclick="inc()" class="border-l-2 border-[#000] pl-4 pr-3"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dedcff7b73.js" crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</body>
</html>
